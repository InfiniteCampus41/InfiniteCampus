<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

		<title>
			Infinite Campus
		</title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552065282214890" crossorigin="anonymous">
        </script>
		<link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <link rel="manifest" href="/manifest.json">
        <meta content="/res/icon.png" property="og:image">
		<script src="/scram/scramjet.all.js">
		</script>
		<script src="/baremux/index.js">
		</script>
		<script src="register-sw.js" defer>
		</script>
		<script src="search.js" defer>
		</script>
		<script src="test.js" defer>
		</script>
		<script src="main.js">
        </script>
        <script src="theme.js">
        </script>
        <style>
            #proxy {
                margin-top:-11px;
            }
            #topbar {
                background: #222;
                display: flex;
                flex-direction: column;
                border-bottom: 1px solid #ccc;
            }
            #tabs {
                display: flex;
                align-items: center;
                background: #222;
                padding: 4px;
                height:30px;
                overflow-x: auto;
            }
            .chrome-tab {
                display: flex;
                align-items: center;
                max-width: 180px;
                padding: 6px 10px;
                margin-right: 4px;
                background: #333;
                border-radius: 8px 8px 0 0;
                cursor: pointer;
                position:relative;
                font-size: 14px;
                color:white;
            }
            .chrome-tab.active {
                background: #444;
                border-bottom: 2px solid white;
            }
            .chrome-tab .close-tab {
                margin-left: 8px;
                font-size: 14px;
            }
            .chrome-newtab {
                padding: 1px 5px;
                cursor: pointer;
                color:white;
                margin-left:10px;
                border-radius:50%;
                transition:0.3s all;
            }
            .chrome-newtab:hover {
                background:#333;
            }
            #search {
                background: #333;
                border-top:1px solid #999;
                padding:5px;
                align-items:center;
                margin:0;
                display:flex;
            }
            #sj-form {
                height:30px;
                width:90%;
                flex:1;
                margin-left:10px;
            }
            #sj-address {
                background:#444;
                width: 100%;
                padding: 6px 12px;
                height:30px;
                border-radius: 20px;
                border: 1px solid #ccc;
                outline: none;
            }
            .tab-frame {
                width: 100%;
                height: calc(100vh - 140px);
                border: none;
            }
            #nav-buttons {
                display:flex;
                gap:6px;
                margin-left:10px;
            }
            #nav-buttons button {
                background:#444;
                border:none;
                color:white;
                padding:5px 8px;
                border-radius:6px;
                cursor:pointer;
            }
            #nav-buttons button:hover {
                background:#555;
            }
            #ntp {
                height: calc(100vh - 140px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #111;
                color: white;
                text-align: center;
            }
            #clock #time {
                font-size: 80px;
                font-weight: 600;
                color: #8cbe37;
            }
            #clock #date {
                font-size: 18px;
                margin-top: 5px;
                opacity: 0.8;
            }
            #phrase {
                margin-top: 20px;
                font-size: 18px;
                opacity: 0.9;
            }
            #apps {
                display: grid;
                width:100%;
                grid-template-columns: repeat(auto-fit, 100px);
                gap: 30px;
                margin-top: 40px;
                justify-content: center;
            }
            #apps div {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 12px;
                border-radius: 18px;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            #apps div:hover {
                background: rgba(255,255,255,0.08);
                transform: scale(1.05);
            }
            #apps img {
                width: 48px;
                height: 48px;
                border-radius: 12px;
                margin-bottom: 8px;
            }
            #apps .btxt {
                font-size: 14px;
                margin: 0;
            }
            .tab-title {
                max-width: 80px;
                white-space: nowrap;
                overflow: hidden;
                position: relative;
                display: inline-block;
            }
            .tab-title::after {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                width: 20px;
                height: 100%;
                pointer-events: none;
                background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            }
            .chrome-tab:not(:hover) .tab-title {
                text-overflow: clip;
            }
            .chrome-tab:hover::after {
                content: attr(data-fulltitle);
                position: absolute;
                bottom: -28px;
                left: 0;
                background: #222;
                color: white;
                font-size: 12px;
                padding: 4px 8px;
                border-radius: 6px;
                white-space: nowrap;
                z-index: 9999;
                pointer-events: none;
            }
        </style>
	</head>
	<body>
        <div id="proxy">
            <div id="topbar">
                <div id="tabs">
                </div>
                <div id="search">
                    <div id="nav-buttons">
                        <button type="button" id="nav-back">
                            <i class="bi bi-arrow-left">
                            </i>
                        </button>
                        <button type="button" id="nav-forward">
                            <i class="bi bi-arrow-right">
                            </i>
                        </button>
                        <button type="button" id="nav-reload">
                            <i class="bi bi-arrow-clockwise">
                            </i>
                        </button>
                    </div>
                    <form id="sj-form">
                        <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
                        <input id="sj-address" type="text" placeholder="Search Or Type Url Here">
                    </form>
                </div>
            </div>
            <div id="content">
                <div id="ntp">
                    <div id="clock">
                        <span id="time">
                        </span>
                        <br>
                        <p id="date">
                        </p>
                    </div>
                    <div id="phrase">
                    </div>
                    <div id="apps">
                        <div>
                            <img src="/res/chatgpt.png" alt="ChatGPT">
                            <p class="btxt">
                                ChatGPT
                            </p>
                        </div>
                        <div>
                            <img src="/res/discord.png" alt="Discord">
                            <p class="btxt">
                                Discord
                            </p>
                        </div>
                        <div>
                            <img src="/res/youtube.png" alt="Youtube">
                            <p class="btxt">
                                Youtube
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="frame.js">
        </script>
	</body>
</html>
