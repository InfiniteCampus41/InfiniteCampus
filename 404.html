        <script>
/* =========================
   LOADER CONFIG
========================= */
const LOADER_CONFIG = {
    mode: "auto", 
    // "auto" = hides when page fully loads
    // "time" = hides after set duration
    // "infinite" = never hides (for testing)

    duration: 4000 // used only if mode === "time" (milliseconds)
};


/* =========================
   CREATE LOADER
========================= */
const loader = document.createElement("div");
loader.id = "planet-loader";
loader.innerHTML = `
    <div class="planet-wrapper">
        <div class="ring ring1"></div>
        <div class="ring ring2"></div>
        <div class="ring ring3"></div>
        <div class="letter">C</div>
    </div>
`;
document.body.prepend(loader);


/* =========================
   STYLES
========================= */
const style = document.createElement("style");
style.innerHTML = `
#planet-loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #0d1117, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999999;
    transition: opacity 1s ease;
}

.planet-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
}

.letter {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 120px;
    font-weight: bold;
    color: #8cbe37;
    transform: rotateX(20deg);
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.ring {
    position: absolute;
    border: 3px solid rgba(0,255,0,0.6);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
}

.ring1 {
    width: 220px;
    height: 80px;
    margin: -40px 0 0 -110px;
    animation: spin1 3s linear infinite;
}

.ring2 {
    width: 180px;
    height: 60px;
    margin: -30px 0 0 -90px;
    animation: spin2 4s linear infinite;
}

.ring3 {
    width: 250px;
    height: 100px;
    margin: -50px 0 0 -125px;
    animation: spin3 5s linear infinite;
}

@keyframes spin1 {
    from { transform: rotateX(70deg) rotateZ(0deg); }
    to   { transform: rotateX(70deg) rotateZ(360deg); }
}

@keyframes spin2 {
    from { transform: rotateX(65deg) rotateZ(360deg); }
    to   { transform: rotateX(65deg) rotateZ(0deg); }
}

@keyframes spin3 {
    from { transform: rotateX(75deg) rotateZ(0deg); }
    to   { transform: rotateX(75deg) rotateZ(-360deg); }
}
`;
document.head.appendChild(style);


/* =========================
   HIDE FUNCTION
========================= */
function hideLoader() {
    loader.style.opacity = "0";
    setTimeout(() => loader.remove(), 1000);
}


/* =========================
   LOADER LOGIC
========================= */
if (LOADER_CONFIG.mode === "auto") {
    window.addEventListener("load", hideLoader);
}
else if (LOADER_CONFIG.mode === "time") {
    setTimeout(hideLoader, LOADER_CONFIG.duration);
}
else if (LOADER_CONFIG.mode === "infinite") {
    // Do nothing â€” stays forever
}
</script>
